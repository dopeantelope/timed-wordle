<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Timed Wordle">
    	<meta name="keywords" content="wordle, mothers, day">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="images/NYT-Wordle-Icon-32.png">
      <script src="https://unpkg.com/phosphor-icons"></script>

		<title>Wordle</title>
    
		<!-- external CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>WORDLE</h1>
    <p id="timer"></p>
    <p id="score"></p>
    <div id="game-board"></div>

    <div id="keyboard-cont">
      <div class="first-row">
          <button class="keyboard-button">q</button>
          <button class="keyboard-button">w</button>
          <button class="keyboard-button">e</button>
          <button class="keyboard-button">r</button>
          <button class="keyboard-button">t</button>
          <button class="keyboard-button">y</button>
          <button class="keyboard-button">u</button>
          <button class="keyboard-button eye">i</button>
          <button class="keyboard-button">o</button>
          <button class="keyboard-button">p</button>
      </div>
      <div class="second-row">
          <button class="keyboard-button">a</button>
          <button class="keyboard-button">s</button>
          <button class="keyboard-button">d</button>
          <button class="keyboard-button">f</button>
          <button class="keyboard-button">g</button>
          <button class="keyboard-button">h</button>
          <button class="keyboard-button">j</button>
          <button class="keyboard-button">k</button>
          <button class="keyboard-button">l</button>
      </div>
      <div class="third-row">
          <button class="keyboard-button del">Del</button>
          <button class="keyboard-button">z</button>
          <button class="keyboard-button">x</button>
          <button class="keyboard-button">c</button>
          <button class="keyboard-button">v</button>
          <button class="keyboard-button">b</button>
          <button class="keyboard-button">n</button>
          <button class="keyboard-button">m</button>
          <button class="keyboard-button enter">Enter</button>
      </div>
  </div>

 
  <section id="home">
    <div class="home-content">
      <div class="icons">
        <button><i class="ph-moon-stars ph"></i></button>
        <button><i class="ph-question ph"></i></button>
      </div>
      <h1>speedle</h1>
      
      <div class="buttons">
        <button class="time-selected" value="1">1 minute</button>
        <button class="time-selected" value="2">2 minutes</button>
        <button class="time-selected" value="5">5 minutes</button>
        <button class="time-selected" value="10">10 minutes</button>
      <div class="icons">
        <button><i class="ph-chart-bar ph"></i></button>
        <button><i class="ph-gear ph"></i></button>
      </div>
      </div>
    </div>
  </section>

  <div id="lose-modal">
    <div class="lose-modal-content">
        <div class="right-word">
          <span id="actualWord"></span>
        </div>
        <div class="right-word score">
          <p>score:&nbsp;&nbsp;</p>
          <p id="score-modal">wer</p>
        </div>
        <div class="icons">
          <button><i class="ph-arrow-counter-clockwise ph"></i></button><button><i class="ph-house-line ph"></i></button><button><i class="ph-chart-bar ph"></i></button>
        </div>
  </div>
</div>
    <script type="module" src="js/main.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	</body>
</html>
